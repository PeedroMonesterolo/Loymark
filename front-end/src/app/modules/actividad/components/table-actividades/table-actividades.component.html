<div class="example-table-container">
  <table mat-table class="w-100" [dataSource]="this.data">
    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef> Fecha de Actividad </th>
      <td mat-cell *matCellDef="let element"> {{element.createDate | date: 'YYYY-MM-dd'}} </td>
    </ng-container>

    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
      <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
    </ng-container>

    <ng-container matColumnDef="actividad1">
      <th mat-header-cell *matHeaderCellDef> Detalle de Actividad </th>
      <td mat-cell *matCellDef="let element"> {{element.actividad1}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator [length]="this.data.data.length" [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize">
</mat-paginator>

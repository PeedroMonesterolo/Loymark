<div class="example-table-container">
  <table mat-table class="w-100" [dataSource]="this.data">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaNacimiento">
      <th mat-header-cell *matHeaderCellDef> Fecha nacimiento </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento | date: 'YYYY-MM-dd'}} </td>
    </ng-container>

    <ng-container matColumnDef="codPais">
      <th mat-header-cell *matHeaderCellDef> Cod. Pais </th>
      <td mat-cell *matCellDef="let element"> {{element.codPais}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Correo Electronico </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th class="text-center" mat-header-cell *matHeaderCellDef></th>
      <td align="end" mat-cell *matCellDef="let element">

        <button mat-icon-button color="primary" matTooltip="Editar usuario" matTooltipPosition="below"
          (click)="editUser(element)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" matTooltip="Eliminar usuario" matTooltipPosition="below"
          (click)="deleteUser(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator [length]="this.data.data.length" [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize">
